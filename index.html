<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Casa Club Alebrijes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Pantalla de carga -->
  <div id="loader" class="loader-screen">
    <img src="https://cdn.shopify.com/s/files/1/0763/5392/9451/files/03_TEOTIHUACAN_-_Fuerzas_Basicas.png?v=1749841591" alt="Cargando..." class="loader-logo">
  </div>

  <!-- Pantalla de login -->
  <div class="login-wrapper hidden">
    <div class="login-card animate-in">
      <img src="https://cdn.shopify.com/s/files/1/0763/5392/9451/files/03_TEOTIHUACAN_-_Fuerzas_Basicas.png?v=1749841591" alt="Logo Alebrijes" class="logo fade-slide delay-0" />
      <h2 class="fade-slide delay-1">Bienvenido</h2>
      <p class="subtitle fade-slide delay-2">Accede a la Casa Club Alebrijes</p>

      <input 
        type="password" 
        id="password" 
        placeholder="Ingresa tu clave" 
        maxlength="4" 
        inputmode="numeric"
        class="fade-slide delay-3"
      />

      <button id="loginBtn" class="fade-slide delay-4">Ingresar</button>
      <div class="error fade-slide delay-5" id="errorMsg">⚠️ Contraseña incorrecta</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
